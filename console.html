<html>
<head>
<Title> Console methods</Title>

</head>

<body>
<script>
//log() it displays output message to the console.
console.log("displays output");
//error() it displays output error message to the console
console.error("its an error");
//warn() it displays warning message
console.warn("its a warning message");
//console.table it dispalys data in tabular format
var a={name:"Ajay", Age:"24"};
var b={name:"vijay",Age:"25"};
var c={name:"pranay",Age:"26"};
console.table({a ,b ,c});
//console.time() starts the timer
console.time();
//console.timeEnd() stops the timer
console.timeEnd();
// console.count() no of times the count is called 
for(let i=0;i<5;i++)
{ 
    console.count(i); 
} 
//console.clear() it clears the console
</script>

</body>
</html>
